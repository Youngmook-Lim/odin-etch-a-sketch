<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1 class="heading">Etch-A-Sketch</h1>
    <div class="menu">
      <div class="btns">
        <button class="btn btn-dim">Push me to set grid dimensions!</button>
        <label>
          <input class="btn color" type="color" value="#3e90cc" />
          <span>PICK COLOR</span>
        </label>
        <button class="btn btn-clear">Clear</button>
        <button class="btn btn-random">Random Mode</button>
        <button class="btn btn-basic">Basic Mode</button>
      </div>
      <div class="dimensions">16 x 16</div>
    </div>
    <div class="container"></div>
  </body>
</html>
